# # basic settings
# daemonize no # process needs to be foreground to keep container alive
# port 6379 # default
# bind 0.0.0.0 # accept conns from all IPs
# protected-mode yes # Xtra safety layer

# # persistence - save data to disk
# save <seconds> <key changes>
# save 900 1 # 1 key change in 15 mins
# save 300 10 # 10 key changes in 5 mins
# save 60 10000 # 10000 changes in 1 min
# dbfilename dump.rdb # snapshot file name, /data/dump.rdb
# dir /data # mount path for storage

# # mem mgmt
# maxmemory 256mb # RAM
# maxmemory-policy allkeys-lru

# # security
# requirepass ${REDIS_PASSWORD}

###### GPT #######

daemonize no
bind 0.0.0.0
protected-mode yes
port 6379

# Disable RDB snapshots (deprecated syntax caused the error)
save ""

# Enable Append Only File (AOF) persistence (modern + safe)
appendonly yes
appendfsync everysec

maxmemory-policy allkeys-lru

# Optional: Password for security
# requirepass yourStrongPassword

logfile ""
tcp-keepalive 300
